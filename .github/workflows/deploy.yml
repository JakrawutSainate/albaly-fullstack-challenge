name: Deploy Production Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. เพิ่ม id และเปลี่ยนไปใช้ GITHUB_OUTPUT
      - name: Lowercase Repo Name
        id: meta  # <-- ตั้งชื่อเล่นให้ Step นี้ว่า "meta"
        run: |
          echo "repo_lower=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 2. เรียกใช้ค่าผ่าน steps.meta.outputs... แทน
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo_lower }}:latest
            ghcr.io/${{ steps.meta.outputs.repo_lower }}:${{ github.sha }}